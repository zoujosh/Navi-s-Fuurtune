.speech {

      animation: float 5s ease-in-out infinite;
      position: relative;
      text-align: center;
      font-size: 14px;
      color: white;
      background-color: #1167b1;
      padding: 25px;
      border-radius: 11px;
      box-shadow: 10px 10px #b0cfdc;
      font-family: Garamond, serif;
    }
    
    .speech:after {
      transform: translatey(-10px);
      color:#b0cfdc;
      content: ".";
      animation: float2 5s ease-in-out infinite;
      font-weight: bold;
      text-align: left;
      font-size: 60px;
      width: 55px;
      height: 11px;
      border-radius: 11px;
      background-color: #1167b1;
      position: absolute;
      display: block;
      bottom: -10px;
      left: 180px;
      box-shadow: 22px 22px #b0cfdc;
      z-index: -2;
    }
        
    @keyframes float {
      0% {
        transform: translatey(-20px);
      }
      50% {
        transform: translatey(-35px);
      }
      100% {
        transform: translatey(-20px);
      }
    }

    @keyframes float2 {
      0% {
        line-height: 30px;
        transform: translatey(5px);
      }
      55% {
        line-height: 7px;
        transform: translatey(0px);
      }
      60% {
        line-height: 10px;
      }
      100% {
        line-height: 30px;
        transform: translatey(5px);
      }
    }

    @keyframes slidein {

    opacity: 0;
