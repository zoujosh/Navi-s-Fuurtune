<!--Styling-->
<style>
.font {
    font-family: Garamond, serif;
    font-size: 15px;
    color: white;
}
    
.home-btn {
  background-color: #1167b1;
  border: none;
  color: white;
  padding: 10px 10px;
  text-align: center;
  font-size: 16px;
  margin: 4px 2px;
  opacity: 0.6;
  transition: 0.3s;
  border-radius: 12px;
}

.home-btn:hover {opacity: 1; cursor: pointer;}
    
.grid-container {
    display: grid;
    column-gap: 10px;
    row-gap: 14px;
    grid-template-columns: 7px 7px 7px 7px 7px 7px 7px 7px 7px 7px 7px 7px;
    grid-template-rows: 5px 5px 5px 5px 5px 5px 5px 5px 5px 5px 5px 5px 5px 5px 5px 5px 5px 5px 5px 5px 5px 5px 5px 5px 5px 5px 5px 5px 5px 5px 5px;
    background-color: #6db1ca;
    padding: 10px;
}
    
.grid-item{
    background-color: #6dblca;
    padding: 20px;
    text-align: center;
    font-size: 15px;
    font-family: Garamond, serif;
    color: white;
}
    
.formatting{
    display: grid;
    column-gap: 50px;
    grid-template-columns: auto auto;
    grid-template-rows: auto auto;
    background-color: #6db1ca;
}

.formatting-calendar{
     grid-row: 1/3;   
}

.formatting-title{
    background-color: #6dblca;
    text-align: left;
    font-size: 35px;
    font-family: Garamond, serif;
    color: white;
}

.formatting-home{
    background-color: #6dblca;
    text-align: end;
    font-size: 35px;
    font-family: Garamond, serif;
    color: white;
}

    #null {
        background-color: #6db1ca
    }
    
.btn {
  background-color: #ffffff;
  border: none;
  color: white;
  padding: 6px 8px;
  text-align: center;
  font-size: 3px;
  font-family: Garamond, serif;
  margin: 2px 4px;
  opacity: 0.6;
  transition: 0.3s;
  border-radius: 6px;
}
    
.btn:hover {
    opacity: 1;
    transform: scale(1.2);
}

.button2 {
  border-radius: 4px;
  background-color: #1167b1;
  border: none;
  color: #FFFFFF;
  text-align: center;
  font-size: 15px;
  padding: 20px;
  width: 200px;
  transition: all 0.5s;
  cursor: pointer;
  margin: 5px;
  font-family: Garamond, serif;
}
    
.button2 span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}

.button2 span:after {
  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
}

.button2:hover span {
  padding-right: 20px;
}

.button2:hover span:after {
  opacity: 1;
  right: 0;
}

div{
    animation-duration: 1.2s;
    animation-name: slidein;
}
    
@keyframes slidein {
  from {
    opacity: 0;
    margin-left: 10%;
  }

  to {
    opacity: 1;
    margin-left: 0%;
  }
}

.tooltip {
  position: relative;
  display: inline-block;
  border-bottom: 1px dotted black;
}

.tooltip .tooltiptext {
  visibility: hidden;
  width: 120px;
  background-color: black;
  color: #fff;
  text-align: center;
  border-radius: 6px;
  padding: 5px 0;

  position: absolute;
  z-index: 1;
  bottom: 100%;
  left: 50%;
  margin-left: -60px;
}

.tooltip:hover .tooltiptext {
  visibility: visible;
}

</style>
